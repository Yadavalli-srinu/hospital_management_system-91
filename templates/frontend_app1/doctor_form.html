<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
        body{
    background-image: url("https://thumbs.dreamstime.com/b/healthcare-technology-doctor-using-digital-tablet-icon-medical-network-hospital-background-162019727.jpg");
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    height: 100%;
    width: 100%;
}
*{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

        .form-box {
            
            width: 450px;
            margin: 60px auto;
            background: #ffffff;
            padding: 25px 30px;
            border-radius: 15px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
            border-top: 6px solid #0097a7; 
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #006064;
            font-weight: 700;
        }

        form p label {
            font-weight: 600;
            color: #004d40; 
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #b2dfdb;
            border-radius: 8px;
            margin-top: 5px;
            margin-bottom: 18px;
            font-size: 15px;
            background: #f1fefc; 
            
        }

        button {
            width: 100%;
            padding: 12px;
            background: #0097a7;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background: #007c8a;
        }

    
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">Hospital System</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
            data-bs-target="#navmenu" aria-controls="navmenu" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navmenu">

      <ul class="navbar-nav ms-auto">
        
         <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}">Home</a>
        </li>
        <!-- Department -->
        <li class="nav-item">
          <a class="nav-link" href="{% url 'department_list' %}">Department</a>
        </li>

        <!-- Doctor -->
        <li class="nav-item">
          <a class="nav-link" href="{% url 'doctor_list' %}">Doctor</a>
        </li>

        <!-- Patient -->
        <li class="nav-item">
          <a class="nav-link" href="{% url 'patient_list' %}">Patient</a>
        </li>

        <!-- Patient Record -->
        <li class="nav-item">
          <a class="nav-link" href="{% url 'patient_record_list' %}">Patient Record</a>
        </li>

        

      </ul>

    </div>
  </div>
</nav>
    <div class="form-box">
     <h2>Doctor Form</h2>
    <form method="post">
         {% csrf_token %}
         {{ form.as_p }}
         <button type="submit">Submit</button>
    </form>
</div>
   
</body>
</html>
