<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
        body {
    background-image: url("https://thumbs.dreamstime.com/b/healthcare-technology-doctor-using-digital-tablet-icon-medical-network-hospital-background-162019727.jpg");
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Poppins", Arial, sans-serif;
}

/* Reset */
* {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

/* Glass Form Box */
.form-box {
    width: 450px;
    padding: 30px 35px;
    border-radius: 18px;

    /* Glassmorphism */
    background: rgba(255, 255, 255, 0.3);
    backdrop-filter: blur(12px);

    border: 1px solid rgba(255, 255, 255, 0.4);

    /* Shadow */
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);

    animation: fadeIn 0.8s ease-in-out;
}

/* Title */
h2 {
    text-align: center;
    margin-bottom: 22px;
    color: #004d40;
    font-weight: 700;
    letter-spacing: 1px;
}

/* Labels */
form p label {
    font-weight: 600;
    color: #003c34;
    font-size: 14px;
}

/* Inputs */
input, select, textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #80cbc4;
    border-radius: 10px;
    margin-top: 6px;
    margin-bottom: 20px;
    background: rgba(255, 255, 255, 0.7);
    font-size: 15px;
    transition: 0.25s ease;
}

/* Focus Effect (highlighted border + glow) */
input:focus, select:focus, textarea:focus {
    outline: none;
    border-color: #0097a7;
    box-shadow: 0 0 6px rgba(0, 151, 167, 0.4);
    background: #ffffff;
}

/* Button */
button {
    width: 100%;
    padding: 14px;
    background: linear-gradient(135deg, #0097a7, #006064);
    border: none;
    border-radius: 10px;
    color: white;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s ease-in-out;
}

button:hover {
    background: linear-gradient(135deg, #00acc1, #007c8a);
    transform: translateY(-2px);
}

.navbar-glass {
    background: rgba(0, 150, 136, 0.35);  /* teal transparent */
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.25);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
}

/* Brand */
.navbar-glass .navbar-brand {
    font-weight: 700;
    color: #004d40 !important;
    letter-spacing: 1px;
}

/* Nav Links */
.navbar-glass .nav-link {
    font-weight: 600;
    color: #003c34 !important;
    margin-left: 8px;
    padding: 8px 14px !important;
    border-radius: 8px;
    transition: 0.3s ease;
}

/* Hover Effect */
.navbar-glass .nav-link:hover {
    background: rgba(0, 121, 107, 0.25);
    transform: translateY(-2px);
    color: #004d40 !important;
}

/* Active Link (Optional Auto Highlight) */
.navbar-glass .nav-link.active {
    background: rgba(0, 150, 136, 0.4);
    color: #004d40 !important;
}

/* Menu Toggler */
.navbar-glass .navbar-toggler {
    border-color: rgba(255, 255, 255, 0.7);
}

.navbar-glass .navbar-toggler-icon {
    filter: brightness(0.9);
}
   </style>
<!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


    <nav class="navbar navbar-expand-lg navbar-glass fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">Hospital System</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
            data-bs-target="#navmenu" aria-controls="navmenu" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navmenu">

      <ul class="navbar-nav ms-auto">

        <li class="nav-item">
          <a class="nav-link {% if request.path == '/' %}active{% endif %}" 
             href="{% url 'home' %}">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link {% if 'department' in request.path %}active{% endif %}" 
             href="{% url 'department_list' %}">Department</a>
        </li>

        <li class="nav-item">
          <a class="nav-link {% if 'doctor' in request.path %}active{% endif %}" 
             href="{% url 'doctor_list' %}">Doctor</a>
        </li>

        <li class="nav-item">
          <a class="nav-link {% if 'patient_list' in request.path %}active{% endif %}" 
             href="{% url 'patient_list' %}">Patient</a>
        </li>

        <li class="nav-item">
          <a class="nav-link {% if 'patient_record' in request.path %}active{% endif %}" 
             href="{% url 'patient_record_list' %}">Patient Record</a>
        </li>

      </ul>

    </div>
  </div>
</nav>
    <div class="form-box">
     <h2>Doctor Form</h2>
    <form method="post">
         {% csrf_token %}
         {{ form.as_p }}
         <button type="submit">Submit</button>
    </form>
</div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>  
</body>
</html>
