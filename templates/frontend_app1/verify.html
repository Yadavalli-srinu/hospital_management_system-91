<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
            margin: 0;
            padding: 0;
            background-color:#007c8aa8;
            font-family: "Segoe UI", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
       

        form {
            background: rgba(255, 255, 255, 0.817);
            padding: 30px 35px;
            border-radius: 14px;
            box-shadow: 0 4px 18px rgba(0, 0, 0, 0.12);
            width: 360px;
        }

        h1 {
            text-align: center;
            color:#007c8a;  /* hospital blue */
            margin-bottom: 20px;
        }

        table {
            width: 100%;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #a6d7e4;
            font-size: 15px;
            background: #f4fcff;
            outline: none;
        }

        input:focus {
            border-color: #0d98ba;
            box-shadow: 0 0 4px rgba(13, 152, 186, 0.4);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #007c8aff; 
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #007c8aca;
        }

        p {
            text-align: center;
            font-weight: bold;
            color: red;
        }
   </style>
</head>
<body>
    <form method="post">
    {% csrf_token %}
    <h3>Verify to Continue</h3>

    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>

    <button type="submit">Verify</button>
    <p style="color:red">{{ message }}</p>
    
</form>
</body>
</html>
