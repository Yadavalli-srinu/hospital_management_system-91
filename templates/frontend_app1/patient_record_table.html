<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      table {
    background-image: linear-gradient(rgba(0, 128, 0, 0.619),white);
    width: 60%;
    margin: 30px auto;
    border-collapse: collapse;
    font-family: Arial, sans-serif;
    
}

table th {
    background-color: #0077b6;  
    color: white;
    padding: 12px;
    text-align: left;
    font-size: 16px;
}

table td {
    padding: 10px;
    border-bottom: 1px solid #ddd;
    font-size: 16px;
    
}

table tr:hover {
    background-color: #f1faff;
}
.btn-edit {
    background: green;
    color: white;
    padding: 6px 12px;
    border-radius: 6px;
    text-decoration: none;
}

.btn-del {
    background: red;
    color: white;
    padding: 6px 12px;
    border-radius: 6px;
    text-decoration: none;
}

.btn-add {
    background: blue;
    color: white;
    padding: 8px 14px;
    border-radius: 6px;
    text-decoration: none;
    margin: 20px 20px;
    display: inline-block;
}
#edit:hover {
    background-color: #27ae60;
}

#del:hover {
    background-color: #c1121f;
}

#add:hover {
    background-color: #0d47a1;
}
 h1 {
    text-align: center;
    font-family: "Segoe UI", sans-serif;
    font-size: 32px;
    margin-top: 30px;
    margin-bottom: 20px;
    font-weight: 700;
    letter-spacing: 1px;
}

    </style>
<!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">Hospital System</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
            data-bs-target="#navmenu" aria-controls="navmenu" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navmenu">

      <ul class="navbar-nav ms-auto">
        
         <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}">Home</a>
        </li>
        <!-- Department -->
        <li class="nav-item">
          <a class="nav-link" href="{% url 'department_list' %}">Department</a>
        </li>

        <!-- Doctor -->
        <li class="nav-item">
          <a class="nav-link" href="{% url 'doctor_list' %}">Doctor</a>
        </li>

        <!-- Patient -->
        <li class="nav-item">
          <a class="nav-link" href="{% url 'patient_list' %}">Patient</a>
        </li>

        <!-- Patient Record -->
        <li class="nav-item">
          <a class="nav-link" href="{% url 'patient_record_list' %}">Patient Record</a>
        </li>

        

      </ul>

    </div>
  </div>
</nav>



    <table>
      <h1>Patient_Record_Table</h1>
        <tr>
            <th>Patient</th>
            <th>Disease</th>
            <th>Treatment</th>
            <th>Drescription</th>
            <th>Created_date</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{i.patient}}</td>
            <td>{{i.disease}}</td>
            <td>{{i.treatment}}</td>
            <td>{{i.prescription}}</td>
            <td>{{i.created_date}}</td>
            <td><a href="{% url 'patient_record_update' i.id %}" class="btn-edit">edit</a></td>
            <td><a href="{% url 'patient_record_delete' i.id %}" class="btn-del">del</a></td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'patient_record_add' %}" class="btn-add">ADD</a>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
