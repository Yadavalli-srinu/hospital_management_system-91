{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
<!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'CSS/table1.css' %}">
</head>
<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">Hospital System</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
            data-bs-target="#navmenu" aria-controls="navmenu" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navmenu">

      <ul class="navbar-nav ms-auto">
        
         <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}">Home</a>
        </li>
        <!-- Department -->
        <li class="nav-item">
          <a class="nav-link" href="{% url 'department_list' %}">Department</a>
        </li>

        <!-- Doctor -->
        <li class="nav-item">
          <a class="nav-link" href="{% url 'doctor_list' %}">Doctor</a>
        </li>

        <!-- Patient -->
        <li class="nav-item">
          <a class="nav-link" href="{% url 'patient_list' %}">Patient</a>
        </li>

        <!-- Patient Record -->
        <li class="nav-item">
          <a class="nav-link" href="{% url 'patient_record_list' %}">Patient Record</a>
        </li>

        

      </ul>

    </div>
  </div>
</nav>



    <table>
      <h1>Doctor_Table</h1>
        <tr>
            <th>Name</th>
            <th>Department</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{i.name}}</td>
            <td>{{i.department}}</td>
             <td><a href="{% url 'doctor_update' i.id%}" class="btn-edit">edit</a></td>
            <td><a href="{% url 'doctor_delete' i.id%}" class="btn-del">del</a></td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'doctor_add'%}" class="btn-add">ADD</a>
</body>
</html>
