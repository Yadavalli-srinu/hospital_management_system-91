<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       body {
    background-image: url("https://thumbs.dreamstime.com/b/doctor-hand-medical-background-d-42384192.jpg");
    background-repeat: no-repeat;
    background-size: cover;
    min-height: 100vh;
    width: 100%;
    padding-top: 90px;  
}
table {
    width: 75%;
    margin: 30px auto;
    border-collapse: collapse;
    font-family: "Poppins", sans-serif;
    background: rgba(255, 255, 255, 0.25);
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
}

/* Table Title */
h1 {
    text-align: center;
    margin-bottom: 15px;
    color: #004d40;
    font-weight: 700;
}

/* Table Header */
th {
    background: linear-gradient(135deg, #0097a7, #006064);
    color: white;
    padding: 14px;
    font-size: 16px;
    letter-spacing: 1px;
}

/* Table Rows */
td {
    padding: 12px;
    color: #003c34;
    background: rgba(255, 255, 255, 0.5);
    border-bottom: 1px solid rgba(0, 121, 107, 0.3);
    font-size: 15px;
}

/* Hover Effect */
tr:hover td {
    background: rgba(0, 151, 167, 0.15);
}

/* Buttons inside table */
.btn-edit, .btn-del, .btn-add {
    padding: 8px 14px;
    border-radius: 8px;
    font-weight: 600;
    text-decoration: none;
    color: white;
}

/* Edit Button */
.btn-edit {
    background: #007c8a;
}

.btn-edit:hover {
    background: #0097a7;
}

/* Delete Button */
.btn-del {
    background: #d32f2f;
}

.btn-del:hover {
    background: #b71c1c;
}

/* Add Button (Full width below table) */
.btn-add {
    display: inline-block;
    margin: 25px auto;
    padding: 12px 22px;
    background: linear-gradient(135deg, #0097a7, #006064);
    font-size: 17px;
}

.btn-add:hover {
    background: linear-gradient(135deg, #00acc1, #007c8a);
    transform: translateY(-2px);
}
.navbar-glass {
    background: rgba(0, 150, 136, 0.35);  /* teal transparent */
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.25);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
}

/* Brand */
.navbar-glass .navbar-brand {
    font-weight: 700;
    color: #004d40 !important;
    letter-spacing: 1px;
}

/* Nav Links */
.navbar-glass .nav-link {
    font-weight: 600;
    color: #003c34 !important;
    margin-left: 8px;
    padding: 8px 14px !important;
    border-radius: 8px;
    transition: 0.3s ease;
}

/* Hover Effect */
.navbar-glass .nav-link:hover {
    background: rgba(0, 121, 107, 0.25);
    transform: translateY(-2px);
    color: #004d40 !important;
}

/* Active Link (Optional Auto Highlight) */
.navbar-glass .nav-link.active {
    background: rgba(0, 150, 136, 0.4);
    color: #004d40 !important;
}

/* Menu Toggler */
.navbar-glass .navbar-toggler {
    border-color: rgba(255, 255, 255, 0.7);
}

.navbar-glass .navbar-toggler-icon {
    filter: brightness(0.9);
}
   </style>
<!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


    <nav class="navbar navbar-expand-lg navbar-glass fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">Hospital System</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
            data-bs-target="#navmenu" aria-controls="navmenu" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navmenu">

      <ul class="navbar-nav ms-auto">

        <li class="nav-item">
          <a class="nav-link {% if request.path == '/' %}active{% endif %}" 
             href="{% url 'home' %}">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link {% if 'department' in request.path %}active{% endif %}" 
             href="{% url 'department_list' %}">Department</a>
        </li>

        <li class="nav-item">
          <a class="nav-link {% if 'doctor' in request.path %}active{% endif %}" 
             href="{% url 'doctor_list' %}">Doctor</a>
        </li>

        <li class="nav-item">
          <a class="nav-link {% if 'patient_list' in request.path %}active{% endif %}" 
             href="{% url 'patient_list' %}">Patient</a>
        </li>

        <li class="nav-item">
          <a class="nav-link {% if 'patient_record' in request.path %}active{% endif %}" 
             href="{% url 'patient_record_list' %}">Patient Record</a>
        </li>

      </ul>

    </div>
  </div>
</nav>



    <table>
  <h1>Doctor_Table</h1>
  <tr>
      <th>Name</th>
      <th>Department</th>
      <th>Edit</th>
      <th>Delete</th>
  </tr>

  {% for i in data %}
  <tr>
      <td>{{ i.name }}</td>
      <td>{{ i.department}}</td>

      <td>
        <a href="{% url 'verify_user' 'doctor' 'update'  i.id %}" class="btn-edit">
          edit
        </a>
      </td>

      <td>
        <a href="{% url 'verify_user' 'doctor' 'delete' i.id %}" class="btn-del">
          del
        </a>
      </td>
  </tr>
  {% endfor %}
</table>
    <a href="{% url 'doctor_add'%}" class="btn-add">ADD</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
