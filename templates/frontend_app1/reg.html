{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'CSS/auth.css' %}">
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <p>{{message}}</p>
        <h1>Register</h1>
     <table>
        <tr>
            <td>
                <input type="text" placeholder="enter userneme" name="reg_username">
            </td>
        </tr>
        <tr>
            <td>
                <input type="email" placeholder="enter useremail" name="reg_useremail">
            </td>
        </tr>
        <tr>
            <td>
                <input type="password" placeholder="password" name="reg_password">
            </td>
        </tr>
        <tr>
            <td>
                <input type="password" placeholder="confirm password" name="reg_conpassword">
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit">submit</button>
        </tr>
    </table>
    </form>
</body>
</html>
